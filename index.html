<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopin Imad</title>
    <style>
        /* Basic styles for the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        /* The canvas for the Matrix effect */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind the name */
        }

        /* Container to center the name */
        .name-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 2; /* In front of the canvas */
        }

        /* Styling for the name */
        h1 {
            color: #0F0; /* Bright green */
            font-size: 5vw; /* Responsive font size */
            text-shadow: 0 0 10px #0F0, 0 0 20px #0F0;
            letter-spacing: 4px;
            border: 2px solid #0F0;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.5);
            animation: flicker 1.5s infinite alternate; /* Add a subtle flicker effect */
        }
        
        /* Flicker animation keyframes */
        @keyframes flicker {
          0%, 18%, 22%, 25%, 53%, 57%, 100% {
            text-shadow:
              0 0 4px #0F0,
              0 0 11px #0F0,
              0 0 19px #0F0,
              0 0 40px #0F0,
              0 0 80px #0F0;
            box-shadow:
              0 0 2px #0F0,
              inset 0 0 2px #0F0;
          }
          20%, 24%, 55% {
            text-shadow: none;
            box-shadow: none;
          }
        }

    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="name-container">
        <h1>LOPIN IMAD</h1>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Characters for the rain effect (Katakana, numbers, letters)
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const characters = katakana + latin + nums;

        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);

        // Array to store the y-position of each column's drop
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        // Function to draw the Matrix rain
        function draw() {
            // Fill the canvas with a semi-transparent black to create a fading trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // Green color for the text
            ctx.font = fontSize + 'px monospace';

            // Loop through each column
            for (let i = 0; i < drops.length; i++) {
                // Get a random character
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                
                // Draw the character at its current position
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reset the drop to the top if it goes off-screen
                // Add a random element to make the columns reset at different times
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Move the drop down
                drops[i]++;
            }
        }
        
        // Start the animation loop
        setInterval(draw, 33);

        // Adjust canvas size if window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Recalculate columns and reset drops on resize (optional but good practice)
            const newColumns = Math.floor(canvas.width / fontSize);
            drops.length = 0; // Clear the array
            for (let i = 0; i < newColumns; i++) {
                drops[i] = 1;
            }
        });

    </script>
</body>
</html>
